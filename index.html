<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Complex Todo List</title>
</head>
<body>
  <div class="container">
    <form class="mt-5 mb-5" id="todoFormID">
      <div class="mb-3">
        <label for="todoText" class="form-label">What are you going to do?</label>
        <input type="text" class="form-control" id="todoText">
      </div>
      <div class="button-wrapper">
        <button type="submit" class="btn btn-primary mb-4">Submit</button>
      <button type="button" style="display:none;" class="btn btn-primary submit-edit mb-4">Enter Edit</button>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Pending or Completed
        </label>
      </div>
    </form>
    <h1 class="mb-4">TODO LIST</h1>
    <div class="container d-flex align-items-center">
      <div class="input-group mb-5">
        <span class="input-group-text" id="searchTermSpan">Search</span>
        <input type="text" class="searchTerm" aria-label="Search" aria-describedby="searchTermSpan">
      </div>
      <select class="form-select mb-5" id="selectFilter" aria-label="Default select example">
        <option value="1" selected>Pending</option>
        <option value="2">Completed</option>
        <option value="3">All</option>
      </select>
    </div>
    <ul id="todo-list">
    </ul>
    <template id="todoTemplate">
        <li style="list-style: none;">
          <div class="todo alert alert-secondary" role="alert">
            <div class="d-flex justify-content-between align-items-center">
              <p class="todo_title mb-0">TODO TITLE</p>
              <div class="todo_actions">
                <button type="button" class="btn btn-primary edit">Edit</button>
                <button type="button" class="btn btn-success mark-as-done">Finish</button>
                <button type="button" class="btn btn-danger remove">Remove</button>
              </div>
            </div>
          </div>
        </li>
      </template>
  </div>
    <script src="./main.js"></script>
    <script src="search-filter-todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
